version: '3.8'

services:
  transcoder:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: skillcape-transcoder
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - API_KEY=${API_KEY}
      - WORKER_COUNT=${WORKER_COUNT:-2}
      - TEMP_DIR=/data
      - GOOGLE_CREDENTIALS_FILE=/config/credentials.json
      - GOOGLE_DRIVE_FOLDER_ID=${GOOGLE_DRIVE_FOLDER_ID}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_RETRY_COUNT=${WEBHOOK_RETRY_COUNT:-3}
    volumes:
      - transcoder-data:/data
      - ./config:/config:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

volumes:
  transcoder-data:
